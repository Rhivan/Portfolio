<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Portfolio</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Gestion du mode maintenance + chargement du CSS -->
  
</head>

<body>

  <!-- Conteneurs HTML dynamiques -->
  <div id="header"></div>
  <div id="about"></div>
  <div id="projects"></div>
  <div id="footer"></div>

  <script>
    const enMaintenance = true;

    if (!enMaintenance) {
      const styleLink = document.createElement("link");
      styleLink.rel = "stylesheet";
      styleLink.href = "css/style.css";
      document.head.appendChild(styleLink);
    } else {
      window.location.href = "html/maintenance.html";
    }
  </script>

  <!-- JS de chargement dynamique -->
  <script>
    function loadHTML(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data);
    }

    if (!enMaintenance) {
      loadHTML("header", "html/header.html");
      loadHTML("about", "html/about.html");
      loadHTML("projects", "html/projects.html");
      loadHTML("footer", "html/footer.html");
    }
  </script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
